<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <a href="https://github.com/dcs-soni/MinionSpeaks"><img src="img/github-logo.png" alt="github logo"></a>

        <h1> Palindromic Birthday </h1>
        
        <div class="left">
          <div class="left-container">
            <div class="main-left-content">
            <h2 class="sub-heading"> Palindrome Number </h2>
            <p>A number is said to be palindrome if it reads the same backward as forward.</p>
              <p> Example - 2012 / 12 / 02 </p>
              <ul style="list-style-type: circle;">
                <li> Enter your birth date </li>
                <li> The app generates your birthdate in 4 different format <b>dd-mm-yyyy, yyyy-mm-dd, mm-dd-yy, mm-dd-yyyy</b></li>
              </ul>
            </div>
          </div>
        </div>
        
        <div class="right">
          <div class="right-container">
            <div class="main-right-content">
                <label for="birthdate">Enter birthdate</label>
                <input type="date" id="birthdate"></input>
                <button class="check">Check</button>
                <p class="result"></p>
            </div>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
</body>
</html>
